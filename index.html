<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pomodoro focus timer">

    <title>Focus timer</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>

</head>
<body>

    <button id="toggle-mode">
        <span class="sr-only">White mode ativado</span>
        <i class="ph ph-sun"></i>
        <i class="ph ph-moon"></i>
    </button>

    <div id="app">

        <div class="focusTimer">
            <section id="timer">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>
    
            <section id="controls">
                <button 
                    data-action="toggleRunning"
                    class="ph ph-play-circle">
                    <span class="sr-only">Iniciar contador  </span>
                </button>
                <button 
                    data-action="toggleRunning"
                    class="ph ph-pause-circle">
                    <span class="sr-only">Pausar contador</span>
                </button>
                <button
                    data-action="set"
                    class="ph ph-timer">
                    <span class="sr-only">Ajustar contador</span>
                </button>
                <button
                    data-action="reset"
                    class="ph ph-stop-circle">
                    <span class="sr-only">Parar contador</span>
                </button>
                <button 
                    data-action="addTime"
                    class="ph ph-plus-circle">
                    <span class="sr-only">Adicionar 5 minutos ao contador</span>
                </button>
                <button
                    data-action="removeTime"
                    class="ph ph-minus-circle">
                    <span class="sr-only">Remover 5 minutos do contador</span>
                </button>
            </section>
        </div>

        <div class="soundsCards">
            <section id="sounds">
                <button
                    data-action="tree"
                    class="ph ph-tree">
                    <span class="sr-only">Som de floresta</span>
                </button>
                <button 
                    data-action="cloudRain"
                    class="ph ph-cloud-rain">
                    <span class="sr-only">Som de chuva</span>
                </button>
                <button
                    data-action="storefront"
                    class="ph ph-storefront">
                    <span class="sr-only">Som de cafeteria</span>
                </button>
                <button 
                    data-action="campfire"
                    class="ph ph-campfire">
                    <span class="sr-only">Som de fogueira</span>
                </button>
            </section>
        </div>
    </div>
</body>
</html>
